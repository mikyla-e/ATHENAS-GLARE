<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering Employees...</title>
    <link rel="stylesheet" href="payroll_edit.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register_container">
            <div class="register_title">
                <p>*Employee Name*'s Payroll</p>
            </div>
            <div>
                <form action="" class="register_field" method="POST">
                    <div class="fields_1">
                        <div class="field">
                            <label for="employee-rate">employee rate</label>
                            <input type="text" name="employee-rate" id="employee-rate" placeholder="ex. Php 10, 000.00">
                        </div>
                        <div class="field">
                            <label for="incentives">incentives</label>
                            <input type="text" name="incentives" id="incentives" placeholder="ex. 10%">
                        </div>
                        <div class="field">
                            <label for="date-of-payment">date of payment</label>
                            <input type="date" name="incentives" id="incentives" readonly>
                        </div>
                    </div>
                    
                    <div class="fields_2">
                        <div class="buttons">
                            <a href="payroll_individual.html"><button class="cancel">CANCEL</button></a>
                            <input class="submit" type="submit" value="SAVE">
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="logos">
            <div class="logo_container">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="19.7037" cy="19.7037" r="19.7037" fill="url(#paint0_linear_148_136)"/>
                    <defs>
                      <linearGradient id="paint0_linear_148_136" x1="19.7037" y1="0" x2="19.7037" y2="39.4074" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#F8D146"/>
                        <stop offset="1" stop-color="#F5B93F"/>
                      </linearGradient>
                    </defs>
                </svg>
                <p class="logo_name">EDITING PAYROLL...</p>
            </div>
            <img src="../pictures/clients_logo.png" alt="Toto's Car Tinting Shop">
        </div>
        
    </div>
</body>
</html>
