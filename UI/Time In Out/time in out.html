<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo_container">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                <circle cx="19.7037" cy="19.7037" r="19.7037" fill="url(#paint0_linear_148_136)"/>
                <defs>
                  <linearGradient id="paint0_linear_148_136" x1="19.7037" y1="0" x2="19.7037" y2="39.4074" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#F8D146"/>
                    <stop offset="1" stop-color="#F5B93F"/>
                  </linearGradient>
                </defs>
            </svg>
            <p class="logo_name">ATTENDANCE</p>
        </div>
        <div class="login_container">
            <div class="login_title">
                <h1 class="input-your-id">INPUT YOUR ID</h1>
                <h1 class="to-time-in-out">TO TIME IN/OUT</h1>
            </div>
            <div class="login_field">
                <form action="">
                    <label for="employee-id">employee id</label><br>
                    <input type="text" name="employee-id" id="employee-id">

                    <div class="login_buttons">
                        <input type="submit" value="TIME IN">
                        <input type="submit" value="TIME OUT">
                    </div>
                </form>
            </div>
        </div>
        <div class="clientlogo_img">
            <img src="../pictures/clients_logo.png" alt="Toto's Car Tinting Shop">
        </div>
        
    </div>
</body>
</html>
