<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering Employees...</title>
    <link rel="stylesheet" href="employee_registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register_container">
            <div class="register_title">
                <p>Welcome, new employee!</p>
            </div>
            <div >
                <form action="" class="register_field">
                    <div class="fields_1">
                        <div class="field">
                            <label for="first-name">first name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="field">
                            <label for="last-name">last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="field">
                            <label for="gender">gender</label>
                            <input type="text" name="gender" id="gender">
                        </div>
                        <div class="field">
                            <label for="date-of-birth">date of birth</label>
                            <input type="text" name="date-of-birth" id="date-of-birth">
                        </div>
                        <div class="field">
                            <label for="contact-number">contact number</label>
                            <input type="text" name="contact-number" id="contact-number">
                        </div>
                        <div class="field">
                            <label for="emergency-contact">emergency contact</label>
                            <input type="text" name="emergency-contact" id="emergency-contact">
                        </div>
                        <div class="field">
                            <label for="barangay">barangay</label>
                            <input type="text" name="barangay" id="barangay">
                        </div>
                    </div>
                    
                    <div class="fields_2">
                        <div class="field">
                            <label for="postal-address">postal address</label>
                            <input type="text" name="postal-address" id="postal-address">
                        </div>
                        <div class="field">
                            <label for="education">highest education attainment</label>
                            <select name="education" id="education">
                                <option value="Grade School">Grade School</option>
                                <option value="High School">High School</option>
                                <option value="Bachelor's Degree">Bachelor's Degree</option>
                                <option value="Vocational Education">Vocational Education</option>
                                <option value="Master's Degree">Master's Degree</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="work-experience">work experience</label>
                            <textarea name="work-experience" id="work-experience"></textarea>
                        </div>
                        <div class="field">
                            <label for="date-of-employment">date of employment</label>
                            <input type="text" name="date-of-employment" id="date-of-employment">
                        </div>  
                        <div class="field">
                            <label for="employee-status">employee status</label>
                            <select name="employee-status" id="employee-status">
                                <option value="Full Time">Full Time</option>
                                <option value="Part Time">Part Time</option>
                            </select>
                        </div>  
                        <div class="register_buttons">
                            <input type="submit" value="TIME IN">
                            <input type="submit" value="TIME OUT">
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="logos">
            <div class="logo_container">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="19.7037" cy="19.7037" r="19.7037" fill="url(#paint0_linear_148_136)"/>
                    <defs>
                      <linearGradient id="paint0_linear_148_136" x1="19.7037" y1="0" x2="19.7037" y2="39.4074" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#F8D146"/>
                        <stop offset="1" stop-color="#F5B93F"/>
                      </linearGradient>
                    </defs>
                </svg>
                <p class="logo_name">ATTENDANCE</p>
            </div>
            <img src="../pictures/clients_logo.png" alt="Toto's Car Tinting Shop">
        </div>
        
    </div>
</body>
</html>
