<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="../template.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <!-- logo -->
        <div class="logo">
            <div class="logo-group">
                <div class="logo-picture">
                    <img src="../pictures/icons/logo_icon.png" alt="">
                </div>
                <div class="logo-name">
                    <p>PAYROLL</p>
                    <p>SYSTEM</p>
                </div>
            </div>
        </div>
        
        <!-- nav menu -->
        <div class="menu">
            <ul>
                <li class="menu-dashboard">
                    <a href="../Dashboard/dashboard.html">
                        <img src="../pictures/icons/dashboard_icon.png" alt="">
                        <div class="link">DASHBOARD</div>
                    </a>
                </li>
                <li class="menu-payroll">
                    <a href="../Payroll/payroll.html">
                        <img src="../pictures/icons/payroll_icon.png" alt="">
                        <div class="link">PAYROLL</div>
                    </a>
                </li>
                <li class="menu-employees">
                    <a href="../Employees/employees.html">
                        <img src="../pictures/icons/employee_icon.png" alt="">
                        <div class="link">EMPLOYEES</div>
                    </a>
                    
                </li>
                <li class="menu-settings" id="focused">
                    <a href="">
                        <img src="../pictures/icons/settings_icon_focused.png" alt="">
                        <div class="link">SETTINGS</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Header -->
    <div class="body">
        <header>
            <h1>SETTINGS</h1>
        </header>
    
        <div class="container">
            <div class="manage_user">
                <button class="user" onclick="toggleDropdown()">
                    <img src="../pictures/icons/user_icon.png" alt="">
                    <h1>Manage User</h1>
                </button>
                <div class="dropdown-content">
                    <div class="form">
                        <form method="post">
                            <div class="change_username">
                                <label for="username">Change Username</label>
                                <input type="text" name="username" id="username" placeholder="insert username here">
                            </div>

                            <div class="change_password">
                                <label for="password">Change Password</label>
                                <input type="password" name="password" id="password" placeholder="insert password here">
                            </div>

                            <div class="save_btn">
                                <input type="submit" value="Save">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <a href="../About/about.html"> <!--no about html file yet-->
                <div class="about_us">
                    <div class="content">
                        <img src="../pictures/icons/about_icon.png" alt="">
                        <h1>About Us</h1>
                    </div>
                </div>
            </a>
                
            <a href="">
                <div class="logout">
                    <div class="content">
                        <img src="../pictures/icons/logout_icon.png" alt="">
                        <h1>Logout</h1>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.querySelector('.manage_user').classList.toggle('active');
        }
    </script>
</body>
</html>
