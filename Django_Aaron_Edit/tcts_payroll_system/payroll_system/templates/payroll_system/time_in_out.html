{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/css/time in out.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo_container">
            <img src="{% static 'images/logo_icon.png' %}" alt="">
            <p class="logo_name">ATTENDANCE</p>
        </div>
        <div class="login_container">
            <div class="login_title">
                <h1 class="input-your-id">INPUT YOUR ID</h1>
                <h1 class="to-time-in-out">TO TIME IN/OUT</h1>
            </div>
            <div class="login_field">
                <form method="POST">
                    {% csrf_token %}
                    <label for="employee-id">employee id</label><br>
                    <input type="text" name="employee-id" id="employee-id">

                    <div class="login_buttons">
                        <input type="submit" value="TIME IN">
                        <input type="submit" value="TIME OUT">
                    </div>

                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                </form>
            </div>
        </div>
        <div class="clientlogo_img">
            <img src="{% static 'images/clients_logo.png' %}" alt="Toto's Car Tinting Shop">
        </div>

    </div>
</body>

</html>
