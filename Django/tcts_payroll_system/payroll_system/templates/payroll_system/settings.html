{% extends 'base.html' %}
{% load static %}

<!--title-->
{% block title %}Settings{% endblock %}

<!--(optional)head content-->
{% block headcontent %}
<!-- <link rel="stylesheet" href="{% static 'css/settings.css' %}"> -->
{% endblock %}

<!--header-->
{% block header %}SETTINGS{% endblock %} 

<!--page content-->
{% block content %}
<a href="{% url 'payroll_system:admin_edit_profile' %}">
    <div class=" bg-white rounded-xl manage_user p-5 mb-5">
        <div class="flex items-center content">
            <img src="{% static 'images/user_icon.png' %}" alt="">
            <h1 class="ml-2">Manage User</h1>
        </div>
    </div>
</a>

<a href="{% url 'payroll_system:admin_edit_profile' %}">
    <div class=" bg-white rounded-xl manage_user p-5 mb-5">
        <div class="flex items-center content">
            <img src="{% static 'images/about_icon.png' %}" alt="">
            <h1 class="ml-2">About Us</h1>
        </div>
    </div>
</a>

<form class="" method="post" action="{% url 'users:logout' %}">
    {% csrf_token %}
    <button class=" w-full bg-white cursor-pointer rounded-xl p-5 mb-5">
        <div class="flex items-center content">
            <img src="{% static 'images/logout_icon.png' %}" alt="">
            <h1 class="ml-2">Logout</h1>
        </div>
    </button>
</form>
{% endblock %}

<!--(optional)script-->
{% block script %}
<script>
    function toggleDropdown() {
        document.querySelector('.manage_user').classList.toggle('active');
    }
</script>
{% endblock %}
