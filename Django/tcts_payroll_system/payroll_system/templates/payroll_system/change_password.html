{% extends 'base.html' %}
{% load static %}

<!--title-->
{% block title %}Change Password{% endblock %}

<!--(optional)head content-->
{% block headcontent %}
<link rel="stylesheet" href="{% static 'css/default_design.css' %}">

<style>
    label{
        margin: 0 20px;
        font-family: 'Inter';
        font-size: 14px;
        font-weight: 600;
        color: #1e1e1e;
    }

</style>
{% endblock %}

<!--header-->
{% block header %}MANAGE USER{% endblock %} 

<!--page content-->
{% block content %}
    <form action="" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="my-2 flex justify-end gap-3">
            <button id="button_2" onclick="history.back()" class="w-full h-[40px] px-4 font-bold text-[League Spartan] text-center">
                Cancel
            </button>
    
            <button id="button_1" class="w-full h-[40px] px-4 font-bold text-[League Spartan] text-center">
                Change Password
            </button>
        </div>
    </form>

    {% endblock %}
{{ redirect_to_login_immediately }}
