{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/attendance.css' %}">
    <style>
        .action-button {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .confirm-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        
        .disabled-btn {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        
        #status-message {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        #notification {
            transition: all 0.3s ease;
        }
        
        .border-red-500 {
            border-left-color: #f44336 !important;
        }
        
        .border-green-500 {
            border-left-color: #4CAF50 !important;
        }
        
        .attendance-log {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .attendance-log:last-child {
            border-bottom: none;
        }
        
        #confirmation-dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
            color: white;
            min-width: 300px;
        }

        /* Attendance history styling updates */
        #attendance-history {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .history-section {
            margin-bottom: 10px;
        }
        
        .history-section-title {
            font-weight: bold;
            padding: 5px;
            background-color: #f5f5f5;
            border-radius: 3px;
            margin-bottom: 5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .scrollable-content {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }
        
        .date-header {
            font-weight: 600;
            color: #4a5568;
            border-bottom: 1px solid #e2e8f0;
            padding: 4px 0;
            margin-top: 8px;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 5;
        }

        #date{
            background: -webkit-linear-gradient(#F8D146, #F5B93F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="absolute max-h-50 max-w-50">
        <img src="{% static 'images/clients_logo.png' %}" alt="Logo">
    </div>

    <div class="h-lvh grid grid-rows-[5fr_1fr] lg:grid-cols-[3fr_1fr] lg:grid-rows-1">
        <div class="bg-[#1E1E1E] order-1 relative">
            <div class="webcam-container m-0 h-full overflow-hidden">
                <video id="video" class="size-full object-cover" autoplay playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>
                
                <!-- Status overlay -->
                <div id="status-overlay" class="absolute bottom-4 left-0 right-0 text-center p-4">
                    <div id="status-message" class="inline-block bg-black bg-opacity-70 text-white py-2 px-4 rounded-lg text-xl">
                        Waiting for face...
                    </div>
                </div>
                
                <!-- Recognition overlay -->
                <div id="recognition-overlay" class="absolute top-0 left-0 right-0 bottom-0 flex items-center justify-center hidden">
                    <div class="bg-black bg-opacity-80 text-white p-6 rounded-lg text-center">
                        <div id="recognized-name" class="text-3xl font-bold mb-4"></div>
                        <div id="recognition-message" class="text-xl"></div>
                    </div>
                </div>
                
                <!-- Confirmation dialog -->
                <div id="confirmation-dialog" class="hidden">
                    <h2 id="confirmation-title" class="text-2xl font-bold mb-4"></h2>
                    <p id="confirmation-message" class="text-lg mb-6"></p>
                    <div class="flex justify-center gap-4">
                        <button id="confirm-yes" class="action-button confirm-btn">Yes</button>
                        <button id="confirm-no" class="action-button cancel-btn">No</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-[#FFF] p-4 flex lg:flex-col justify-between order-2">
            <div id="logo" class="hidden lg:flex items-center gap-3">
                <img src="{% static 'images/logo_icon.png' %}" alt="">
                <p class="text-2xl font-extrabold">ATTENDANCE</p>
            </div>

            <div class="flex flex-col h-[90%] gap-4">
                <div id="content" class=" h-fit lg:h-fite w-full flex justify-between lg:flex-col lg:justify-start">
                    <p id="philippines-time"  class="text-4xl lg:text-[75px] font-[Roboto] font-bold text-left flex flex-wrap">00:00AM</p>
                    <div id="date" class="flex flex-row flex-nowrap font-[League Spartan] gap-2">
                        <p id="philippines-date" class="text-3xl font-extrabold"></p>
                        <p id="" class="text-3xl font-extrabold">|</p>
                        <p id="philippines-day" class="text-3xl font-extrabold"></p>
                    </div>
                </div>
                <!-- Attendance History Section -->
                <div id="attendance-history" class="w-full h-full border border-gray-200 rounded-lg p-2 bg-gray-50 flex flex-col">
                    <h3 class="text-xl font-bold text-center mb-2 sticky top-0 bg-gray-50 py-1 z-20">Attendance History</h3>
                    
                    <div class="scrollable-content">
                        <!-- Today's attendance -->
                        <div class="history-section">
                            <div class="history-section-title bg-blue-100 text-blue-800 px-2 py-1 rounded">Today's Attendance</div>
                            <div id="today-history" class="text-sm"></div>
                        </div>
                        
                        <!-- Previous days attendance -->
                        <div class="history-section">
                            <div class="history-section-title bg-gray-100 text-gray-800 px-2 py-1 rounded">Previous Attendance</div>
                            <div id="previous-history" class="text-sm"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast notifications -->
    <div id="notification" class="fixed top-4 right-4 max-w-md hidden">
        <div class="bg-white border-l-4 p-4 shadow-md rounded">
            <div class="flex">
                <div id="notification-content" class="ml-3">
                    <p id="notification-message" class="text-sm text-gray-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDay() {
            // Get the current day of the week in the Philippines
            const options = { timeZone: 'Asia/Manila', weekday: 'short' };
            const phDay = new Date().toLocaleDateString('en-US', options);
    
            // Display the day
            document.getElementById("philippines-day").textContent = phDay;
        }
    
        // Call the function immediately
        updateDay();
    
        function updateTime() {
            // Get current time in the Philippines (Asia/Manila)
            const options = { 
                timeZone: 'Asia/Manila', 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: true // Use 12-hour format (AM/PM)
            };
    
            let phTime = new Date().toLocaleTimeString('en-US', options);
    
            // Remove the space between time and AM/PM (e.g. "11:45 AM" -> "11:45AM")
            phTime = phTime.replace(' ', '');
    
            // Display the time
            document.getElementById("philippines-time").textContent = phTime;
        }
    
            // Update time every second
            setInterval(updateTime, 1000);
    
            // Call the function immediately
            updateTime();
    
    
            function updateDate() {
            // Get the current date and format it to Month, Day, Year
            const options = { timeZone: 'Asia/Manila', month: 'short', day: 'numeric', year: 'numeric' };
            const philippineDate = new Date().toLocaleDateString('en-US', options);
    
            // Update the text inside the <p> tag with the ID "philippines-date"
            document.getElementById("philippines-date").textContent = philippineDate;
        }
    
        // Call the function once when the page loads
        updateDate();
    
        function displayWeek() {
            const weekNumber = getWeekNumber(new Date());
            document.getElementById("philippines-week").textContent = "Philippines Current Week: " + weekNumber;
        }
    
        displayWeek();
            
        // Get the current date
        const today = new Date();
    
        // Format the date
        const month = today.toLocaleString('default', { month: 'long' }); // Full month name
        const day = today.getDate(); // Day of the month
        const year = today.getFullYear(); // Year
    
        // Display the date
        document.getElementById("current-date").textContent = month + " " + day + ", " + year;
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const statusMessage = document.getElementById('status-message');
            const recognitionOverlay = document.getElementById('recognition-overlay');
            const recognizedName = document.getElementById('recognized-name');
            const recognitionMessage = document.getElementById('recognition-message');
            const todayHistory = document.getElementById('today-history');
            const previousHistory = document.getElementById('previous-history');
            const confirmationDialog = document.getElementById('confirmation-dialog');
            const confirmationTitle = document.getElementById('confirmation-title');
            const confirmationMessage = document.getElementById('confirmation-message');
            const confirmYesBtn = document.getElementById('confirm-yes');
            const confirmNoBtn = document.getElementById('confirm-no');
            
            // State variables
            let isProcessing = false;
            let isPaused = false;
            let recognizedEmployeeId = null;
            let consecutiveMatches = 0;
            let attendanceAction = null;
            
            // Constants
            const REQUIRED_MATCHES = 2; // Reduced for faster matching
            const PROCESS_INTERVAL = 300; // Process a frame every 300ms for faster response
            
            // Initialize webcam
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                        
                        // Start processing frames
                        setTimeout(processFrame, 1000); // Start after a short delay
                    })
                    .catch(function(error) {
                        console.error('Could not access webcam:', error);
                        showNotification('Could not access webcam. Please check permissions.', 'error');
                    });
            } else {
                showNotification('Your browser does not support webcam access.', 'error');
            }
            
            // Process a single video frame
            function processFrame() {
                if (isProcessing || isPaused) return;
                
                isProcessing = true;
                
                // Draw current video frame to canvas
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Get image data
                const imageData = canvas.toDataURL('image/jpeg', 0.7); // Lower quality for faster processing
                
                // Send to server for face recognition
                $.ajax({
                    url: window.location.href,
                    type: 'POST',
                    data: {
                        'image_data': imageData
                    },
                    success: function(response) {
                        handleRecognitionResponse(response);
                        isProcessing = false;
                        
                        // Continue processing frames if not paused
                        if (!isPaused) {
                            setTimeout(processFrame, PROCESS_INTERVAL);
                        }
                    },
                    error: function(error) {
                        console.error('Error processing frame:', error);
                        isProcessing = false;
                        
                        // Continue processing frames if not paused
                        if (!isPaused) {
                            setTimeout(processFrame, PROCESS_INTERVAL);
                        }
                    }
                });
            }
            
            // Handle recognition response
            function handleRecognitionResponse(response) {
                switch(response.status) {
                    case 'waiting':
                        // Reset recognition state
                        consecutiveMatches = 0;
                        
                        // Update UI
                        statusMessage.textContent = response.message;
                        recognizedEmployeeId = null;
                        break;
                        
                    case 'recognized':
                        // Increment consecutive matches
                        consecutiveMatches++;
                        
                        // Update status
                        statusMessage.textContent = `Matching... (${consecutiveMatches}/${REQUIRED_MATCHES})`;
                        
                        // If we have enough consecutive matches, accept the recognition
                        if (consecutiveMatches >= REQUIRED_MATCHES) {
                            // Store recognized employee
                            recognizedEmployeeId = response.employee_id;
                            
                            // Update UI to show recognized employee
                            statusMessage.textContent = "Employee recognized!";
                            
                            // Pause face recognition
                            isPaused = true;
                            
                            // Show recognition overlay
                            recognizedName.textContent = response.name;
                            recognitionMessage.textContent = "Face matched";
                            recognitionOverlay.classList.remove('hidden');
                            
                            // Check attendance status and show confirmation after a short delay
                            setTimeout(function() {
                                recognitionOverlay.classList.add('hidden');
                                checkAttendanceStatus(recognizedEmployeeId);
                            }, 2000);
                        }
                        break;
                        
                    case 'unknown':
                        // Reset consecutive matches
                        consecutiveMatches = 0;
                        statusMessage.textContent = "Face not recognized";
                        recognizedEmployeeId = null;
                        break;
                        
                    case 'error':
                        showNotification(response.message, 'error');
                        break;
                }
            }
            
            // Show confirmation dialog
            function showConfirmationDialog(title, message, action) {
                confirmationTitle.textContent = title;
                confirmationMessage.textContent = message;
                attendanceAction = action;
                confirmationDialog.classList.remove('hidden');
            }
            
            // Hide confirmation dialog
            function hideConfirmationDialog() {
                confirmationDialog.classList.add('hidden');
                attendanceAction = null;
            }
            
            // Confirm button click handler
            confirmYesBtn.addEventListener('click', function() {
                if (!recognizedEmployeeId || !attendanceAction) return;
                
                recordAttendance(attendanceAction, recognizedEmployeeId);
                hideConfirmationDialog();
            });
            
            // Cancel button click handler
            confirmNoBtn.addEventListener('click', function() {
                hideConfirmationDialog();
                resetRecognition();
            });
            
            // Record attendance
            function recordAttendance(action, employeeId) {
                $.ajax({
                    url: window.location.href,
                    type: 'POST',
                    data: {
                        'action': action,
                        'employee_id': employeeId
                    },
                    success: function(response) {
                        if (response.status === 'success' || response.status === 'warning') {
                            showNotification(response.message, response.status);
                            
                            // Refresh attendance history
                            checkAttendanceStatus(employeeId, true);
                            
                            // Reset recognition state after a short delay
                            setTimeout(resetRecognition, 2000);
                        } else {
                            showNotification(response.message, 'error');
                            resetRecognition();
                        }
                    },
                    error: function(error) {
                        showNotification('Error recording attendance', 'error');
                        resetRecognition();
                    }
                });
            }
            
            // Reset recognition state and resume processing
            function resetRecognition() {
                recognizedEmployeeId = null;
                consecutiveMatches = 0;
                isPaused = false;
                processFrame();
            }
            
            // Check attendance status and update UI accordingly
            function checkAttendanceStatus(employeeId, skipConfirmation = false) {
                $.ajax({
                    url: window.location.href,
                    type: 'POST',
                    data: {
                        'action': 'check_status',
                        'employee_id': employeeId
                    },
                    success: function(response) {
                        if (response.status === 'success') {
                            // Update attendance history with both today's logs and history logs
                            updateAttendanceHistory(response.today_logs, response.history_logs);
                            
                            if (!skipConfirmation) {
                                // Show confirmation dialog based on attendance status
                                if (response.has_open_session) {
                                    showConfirmationDialog(
                                        "Time Out?",
                                        `Do you want to time out now?`,
                                        "time_out"
                                    );
                                } else {
                                    showConfirmationDialog(
                                        "Time In?",
                                        `Do you want to time in now?`,
                                        "time_in"
                                    );
                                }
                            }
                        } else {
                            showNotification(response.message, 'error');
                            resetRecognition();
                        }
                    },
                    error: function(error) {
                        showNotification('Error checking attendance status', 'error');
                        resetRecognition();
                    }
                });
            }
            
            // Format date from YYYY-MM-DD to more readable format
            function formatDate(dateString) {
                const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }
            
            // Get session status
            function getSessionStatus(log) {
                if (log.time_in && log.time_out) {
                    return `<div class="text-green-600">Completed</div>`;
                } else if (log.time_in) {
                    return `<div class="text-blue-600">Active</div>`;
                } else if (log.time_out) {
                    return `<div class="text-yellow-600">Incomplete</div>`;
                }
                return '';
            }
            
            // Render a single log entry
            function renderLogEntry(log, index) {
                const sessionNumber = index + 1;
                const sessionStatus = getSessionStatus(log);
                
                return `
                    <div class="attendance-log bg-white rounded shadow-sm p-2 mb-2">
                        <div class="font-bold">Session ${sessionNumber} ${sessionStatus}</div>
                        ${log.time_in ? `<div>In: ${log.time_in}</div>` : ''}
                        ${log.time_out ? `<div>Out: ${log.time_out}</div>` : ''}
                    </div>
                `;
            }
            
            // Update attendance history in sidebar
            function updateAttendanceHistory(todayLogs, historyLogs) {
                // Update today's logs
                if (!todayLogs || todayLogs.length === 0) {
                    todayHistory.innerHTML = `
                        <div class="text-center text-gray-500 py-4">
                            No attendance records for today.
                        </div>
                    `;
                } else {
                    let todayHTML = '';
                    todayLogs.forEach((log, index) => {
                        todayHTML += renderLogEntry(log, index);
                    });
                    todayHistory.innerHTML = todayHTML;
                }
                
                // Update previous days' logs
                if (!historyLogs || historyLogs.length === 0) {
                    previousHistory.innerHTML = `
                        <div class="text-center text-gray-500 py-4">
                            No previous attendance records.
                        </div>
                    `;
                } else {
                    // Group logs by date
                    const logsByDate = {};
                    historyLogs.forEach(log => {
                        if (!logsByDate[log.date]) {
                            logsByDate[log.date] = [];
                        }
                        logsByDate[log.date].push(log);
                    });
                    
                    let previousHTML = '';
                    // Sort dates in reverse chronological order
                    const sortedDates = Object.keys(logsByDate).sort().reverse();
                    
                    sortedDates.forEach(date => {
                        const formattedDate = formatDate(date);
                        previousHTML += `<div class="date-header">${formattedDate}</div>`;
                        
                        const logsForDate = logsByDate[date];
                        logsForDate.forEach((log, index) => {
                            previousHTML += renderLogEntry(log, index);
                        });
                    });
                    
                    previousHistory.innerHTML = previousHTML;
                }
            }
            
            // Show notification
            function showNotification(message, type, duration = 5000) {
                const notification = document.getElementById('notification');
                const notificationMessage = document.getElementById('notification-message');
                
                // Allow HTML in notifications
                notificationMessage.innerHTML = message;
                
                // Remove existing classes
                notification.classList.remove('border-red-500', 'border-green-500', 'border-yellow-500', 'bg-yellow-100', 'border-blue-500', 'bg-blue-100');
                
                if (type === 'error') {
                    notification.classList.add('border-red-500');
                } else if (type === 'warning') {
                    notification.classList.add('border-yellow-500', 'bg-yellow-100');
                } else if (type === 'info') {
                    notification.classList.add('border-blue-500', 'bg-blue-100');
                } else {
                    notification.classList.add('border-green-500');
                }
                
                notification.classList.remove('hidden');
                
                setTimeout(function() {
                    notification.classList.add('hidden');
                }, duration);
            }
        });
    </script>
</body>
</html>
